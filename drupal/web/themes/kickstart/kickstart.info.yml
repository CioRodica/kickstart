name: Kickstart
type: theme
description: FFW kickstart theme.
base theme: stable
core: 8.x

libraries:
  - kickstart/global-styling
  - kickstart/global-scripts
  - kickstart/fonts

component-libraries:
  component:
    paths:
      - assets/components/_patterns/02-component
  macro:
    paths:
      - assets/components/_macros/
  svg:
    paths:
      - assets/public/svg

regions:
  brand: Brand
  header: Header
  content: Content
  footer: Footer

regions_hidden:
  - sidebar_first
  - sidebar_second
